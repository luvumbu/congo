    <script>
    var myObject = new Vue({
        el: '#app',
        data: {
                h_1:'Congo et République démocratique du Congo : ce qu’il faut savoir pour ne plus les confondre',
                h_2:'"Quelle est la capitale du Congo ?" Kinshasa ou Brazzaville, mais il faut demander à votre interlocuteur de préciser s’il parle de la République du Congo ou de la République démocratique du Congo (RDC). Les deux pays se partagent un même nom, celui, aussi, du fleuve de 4 kilomètres qui les sépare.',
                h_3:'"Nous allons chez le léopard"',
                h_4:'Le nom de "Congo" viendrait d’un peuple bantou présent à l’origine dans les deux Congo actuels. Dans son Dictionnaire de l’origine des noms et surnoms des pays africains, Arol Ketchiemen indique que le nom vient d’une expression utilisée par ces peuples. En cas de danger, ceux-ci se réfugient chez le roi du territoire, surnommé le "léopard". "Nous allons chez le léopard !" annoncent-ils alors. Dans leur langue, cela se dit "Tuele ku Ngo".',
                h_5:'Kongo, un royaume prospère au Moyen Âge',

                h_6:'Au XIIIème siècle, il existe un royaume du Kongo qui se trouve de part et d’autre du deuxième plus grand fleuve d’Afrique, après le Nil, le Nzaï, et s’étend approximativement sur le nord-est de l’Angola, le sud-ouest de la République démocratique du Congo et de la République du Congo et le sud du Gabon.',
                h_7:'À la fin du XVème siècle, les Portugais font leur apparition à l’embouchure du fleuve. Ils décident de s’établir dans le royaume prospère du Kongo en 1484 et transforment leur capitale, Mbanza Kongo, en une ville européanisée de 40.000 habitants qu’ils baptisent San Salvador. Les explorateurs portugais en profitent aussi pour renommer le fleuve Nzaï, en "Congo". Voilà qui prête déjà à confusion.',
                h_8:'La frontière dessinée à l’époque coloniale',
                h_9:'Les Portugais ne sont pas les seuls Occidentaux à s’intéresser aux richesses du continent africain. Plusieurs puissances européennes se battent pour le littoral et c’est dans le cadre de cette compétition territoriale que les colonisateurs font du fleuve une frontière.',
                h_10:'En 1880, un explorateur romain du nom de Pierre Savorgnan de Brazza (1852-1905), mandaté par le gouvernement français, atteint à son tour le fleuve Congo. Il offre la protection de la France au souverain local et fonde un poste à Nkuna, sur la rive droite du fleuve. Ce poste prendra plus tard le nom de son fondateur, Brazzaville.',

                h_11:'De son côté, le souverain de la rive gauche du fleuve signe un accord avec l’explorateur britannique Henry Morton Stanley (1841-1904) envoyé par le roi des Belges. Ce sera Léopoldville, future Kinshasa. Séparées seulement de cinq kilomètres par le fleuve, elles seront les capitales les plus proches du monde.',
                h_12:'En 1884-1885, la conférence africaine de Berlin répartit la région du Congo entre la République française et l’Association internationale africaine qui appartient au roi des Belges Léopold II. Au XXème siècle, les deux pays créent leurs colonies respectives et le fleuve Congo sépare le Congo français du Congo belge.',
                h_13:'Congo français vs Congo belge',
                h_14:'La colonie du Congo français est créée en 1891. Elle prend le nom de Moyen-Congo en 1903 puis celui de "république du Congo" à son indépendance, le 15 août 1960. Sa capitale est Brazzaville.',
                h_15:'La colonie du Congo belge est fondée en 1908 et garde ce nom jusqu’à son indépendance le 30 juin 1960. En 1971, le général Mobutu, à la tête du pays, décide de le rebaptiser Zaïre, en s’inspirant du nom que les indigènes donnaient au fleuve, le Nzaï. Le but est d’éviter toute confusion avec le pays voisin. Malheureusement, en 1997, avec l’arrivée des forces démocratiques pour la libération du Congo (AFDL) et de Joseph Kabila au pouvoir, le Zaïre redevient la République démocratique du Congo.',

                h_16:'Congo et République démocratique du Congo : des réalités politiques différentes',
                h_17:'Depuis l’indépendance en 1960, les deux Congo parlent la même langue, le lingala, mais leurs situations politiques furent très différentes, pendant la domination coloniale et même après. Au cours de la Guerre froide par exemple, le Zaïre (la RDC) est sous influence occidentale tandis que la République populaire du Congo bénéficie du soutien soviétique.',
                h_18:'Aujourd’hui encore, l’écart se creuse, notamment dans leurs choix économiques. La république du Congo noue des relations avec le nord et des pays comme le Gabon ou le Cameroun tandis que la RDC privilégie des rapports avec l’est et les pays de la région des Grands Lacs comme Rwanda, le Burundi ou l’Ouganda.',
                h_19:'C’est la taille qui compte',
                h_20:'Pour ne plus confondre les deux pays, il suffit de regarder une carte. La différence saute aux yeux. Une différence de taille ! La république du Congo fait partie des plus petits pays d’Afrique avec 340.000km2 et 4 millions d’habitants tandis que de l’autre côté du fleuve, la RDC est le deuxième plus grand pays d’Afrique, derrière l’Algérie ! L’ancien Congo belge fait 2.300.0000km2 et compte pas moins de 72 millions d’habitants.',

                h_21:'Congo et RDC : à chacun son drapeau',
                h_22:'Si vous vous mélangez les pinceaux entre les deux pays, ne vous mélangez plus les drapeaux. Ils n’ont rien à voir ! Le drapeau du Congo est constitué du vert, du jaune et du rouge. Ce sont les couleurs du panafricanisme, un mouvement de rassemblement entre les pays d’Afrique qui préconise la paix. Le vert symbolise la nature, le jaune, les richesses naturelles du continent et le rouge rappelle le sang versé par les esclaves, mais aussi celui qui coule dans les veines des êtres humains, il symbolise donc la vie.',
                h_23:'Le drapeau de la RDC, quant à lui, compte aussi trois couleurs, mais aux côtés du jaune et du rouge, on trouve du bleu ciel qui représente la paix ainsi qu’une étoile en haut à gauche, sensée annoncer l’avenir radieux du pays.',
                h_24:'Alors, mettons un terme à cette confusion ! Tout en rappelant que, malgré leurs divergences, les deux pays ne partagent pas qu’un nom, ils ont en commun - comme beaucoup de pays d’Afrique - l’aspiration à la paix, à l’unité et à la liberté.',
